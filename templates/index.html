<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Новости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content {
            display: block;
            margin: 10px 0;
        }
        .read-more {
            background-color: #4CAF50; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            padding: 10px 20px; /* Отступы кнопки */
            text-align: center; /* Выравнивание текста */
            text-decoration: none; /* Убираем подчеркивание */
            border-radius: 5px; /* Закругленные углы */
            display: inline-block; /* Чтобы кнопка отображалась корректно */
        }
        .read-more:hover {
            background-color: #45a049; /* Цвет кнопки при наведении */
        }
        /* Основной стиль страницы */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Шапка страницы */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
            color: #333;
        }

        /* Контейнер для новостей */
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Карточка новости */
        .news-item {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Маленькое изображение справа в карточке */
        .news-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }

        /* Внутри карточки */
        .news-item h2 {
            font-size: 1.5rem;
            margin: 15px;
            color: #007BFF;
        }

        .news-item p {
            font-size: 1rem;
            margin: 15px;
            color: #555;
        }

        .news-item small {
            display: block;
            margin: 15px;
            color: #999;
            font-style: italic;
        }

        /* Стиль модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            position: relative;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
        }

        /* Изображение в модальном окне с анимацией */
        .modal img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }

        .modal.active img {
            transform: scale(1);
        }

        /* Видео в модальном окне */
        .modal video, .modal iframe {
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }

        .modal.active video, .modal.active iframe {
            transform: scale(1);
        }

        /* Для мобильных устройств */
        @media (max-width: 600px) {
            .news-item {
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Последние новости</h1>
    <div class="news-container">
        {% for news_item in news %}
        <div class="news-item" 
             data-title="{{ news_item.title }}" 
             data-content="{{ news_item.content }}" 
             data-full-content="{{ news_item.full_content }}"
             data-date="{{ news_item.date }}" 
             data-image="{{ url_for('static', filename=news_item.image) if news_item.image else '' }}"
             data-video="{{ url_for('static', filename=news_item.video) if news_item.video.endswith('.mp4') else news_item.video }}">
            <div>
                <h2>{{ news_item.title }}</h2>
                <p>{{ news_item.content }}</p>
                <small>{{ news_item.date }}</small>
            </div>

            {# Отображаем картинку, если она есть #}
            {% if news_item.image %}
                <img src="{{ url_for('static', filename=news_item.image) }}" alt="{{ news_item.title }}">
            {% endif %}
            
        </div>
        {% endfor %}
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="newsModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <img id="modalImage" src="" alt="News Image" style="display:none;">
            <video id="modalVideo" controls style="display:none;"></video>
            <iframe id="modalIframe" frameborder="0" allowfullscreen style="display:none;"></iframe>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
            <small id="modalDate"></small>
            <button id="readMore" style="display:none;">Читать далее</button>
            <div id="fullContent" style="display:none;"></div>
        </div>
    </div>



    <!-- Добавляем JS для анимации и модального окна -->
    <script>
        // Анимация появления карточек при прокрутке
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.news-item');
            const windowHeight = window.innerHeight;
            elements.forEach(el => {
                const positionFromTop = el.getBoundingClientRect().top;
                if (positionFromTop - windowHeight <= 0) {
                    el.style.opacity = 1;
                    el.style.transform = 'translateY(0)';
                }
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.news-item');
            const windowHeight = window.innerHeight;
            elements.forEach(el => {
                const positionFromTop = el.getBoundingClientRect().top;
                if (positionFromTop - windowHeight <= 0) {
                    el.style.opacity = 1;
                    el.style.transform = 'translateY(0)';
                }
            });
        });

                // Модальное окно для открытия новостей
        // Модальное окно для открытия новостей
        const newsItems = document.querySelectorAll('.news-item');
        const modal = document.getElementById('newsModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const modalDate = document.getElementById('modalDate');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const modalIframe = document.getElementById('modalIframe');
        const modalClose = document.getElementById('modalClose');
        const readMoreButton = document.getElementById('readMore');
        const fullContentDiv = document.getElementById('fullContent');

        // Открытие модального окна с информацией о новости
        newsItems.forEach(item => {
            item.addEventListener('click', () => {
                // Установка заголовка, контента и даты
                modalTitle.textContent = item.getAttribute('data-title');
                modalContent.textContent = item.getAttribute('data-content');
                modalDate.textContent = item.getAttribute('data-date');
                fullContentDiv.innerHTML = item.getAttribute('data-full-content');

                const imageUrl = item.getAttribute('data-image');
                const videoUrl = item.getAttribute('data-video');

                // Проверка наличия изображения
                if (imageUrl) {
                    modalImage.src = imageUrl;
                    modalImage.style.display = 'block';
                    modalVideo.style.display = 'none';
                    modalIframe.style.display = 'none';
                }

                // Проверка наличия видео
                if (videoUrl) {
                    if (videoUrl.endsWith('.mp4')) {
                        // Если это видеофайл
                        modalVideo.src = videoUrl;
                        modalVideo.style.display = 'block';
                        modalImage.style.display = 'none';
                        modalIframe.style.display = 'none';
                    } else {
                        // Если это видео с YouTube или другим источником (через iframe)
                        modalIframe.src = videoUrl;
                        modalIframe.style.display = 'block';
                        modalImage.style.display = 'none';
                        modalVideo.style.display = 'none';
                    }
                }

                // Показываем кнопку "Читать далее", если полное содержание есть
                if (fullContentDiv.innerHTML) {
                    readMoreButton.style.display = 'block';
                } else {
                    readMoreButton.style.display = 'none';
                }

                // Показываем модальное окно
                modal.classList.add('active');
                modal.style.display = 'flex'; 
            });
        });
        
        // Добавьте обработчик события для кнопки "Читать далее"
        readMoreButton.addEventListener('click', () => {
            fullContentDiv.style.display = 'block';
        });

        // Закрытие модального окна
        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none'; // Прячем окно после анимации
                modalVideo.src = ''; // Очищаем видео источник, чтобы остановить воспроизведение
                modalIframe.src = ''; // Очищаем iframe
                fullContentDiv.style.display = 'none'; // Прячем полное содержание
            }, 300);
        });

        // Закрытие по клику вне контента
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modalClose.click();
            }
        });

    </script>
</body>
</html>
